<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_04_16</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Learning JavaScript</h1>
    <h3>for Absolute Beginner</h3>
</header>
<main>
    <form action="#">
        <label>First Name</label>
        <input type="text" name="first-name"><br>
        <label>Last Name</label>
        <input type="text" name="last-name"><br>
        <label>Background</label>
        <input list="choose-color" id="list" name="color" >
        <datalist id="choose-color" >
            <option value="Red" selected>
            <option value="Blue">
            <option value="Green">
        </datalist><br>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>
