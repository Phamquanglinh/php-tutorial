<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Ex_03</title>
</head>
<body>
    <script>
        for(j=1;j<=25;j++){
                document.write('*'+' ');
            if(j % 5 == 0){
                document.write('<br>');
            }
        }
    </script>
</body>
