<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_07</title>
</head>
<body>
    <script>
        //num : number
        while (true){
            num=prompt();
            if(num==0){
                alert("Số không đấy !!")
            }else{
                if(num % 2==0){
                    alert("Số chẵn");
                }else{
                    if(num % 2 ==1)
                    alert("Số lẻ");
                    else {
                        alert("Đíu phải số");
                    }
                }
            }
        }
    </script>
</body>
</html>
