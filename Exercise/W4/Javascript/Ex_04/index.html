<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_04</title>
</head>
<body>
    <script>
        firstNumber=3840;
        secondNumber=1989;
        multiplyMethod=firstNumber*secondNumber;
        while (firstNumber != secondNumber){
            if(firstNumber>secondNumber){
                firstNumber-=secondNumber;
            }
            else
            {
                secondNumber-=firstNumber;
            }
        }
        document.write('UCLN='+firstNumber+'<br>');
        document.write('BCNN='+multiplyMethod/firstNumber);
    </script>
</body>
</html>
