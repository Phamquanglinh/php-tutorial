<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_04</title>
</head>
<body>
    <script>
        fNumber=3840;
        sNumber=1989;
        multiply=fNumber*sNumber;
        while (fNumber != sNumber){
            if(fNumber>sNumber){
                fNumber-=sNumber;
            }
            else
            {
                sNumber-=fNumber;
            }
        }
        document.write('UCLN='+fNumber+'<br>');
        document.write('BCNN='+multiply/fNumber);
    </script>
</body>
</html>
