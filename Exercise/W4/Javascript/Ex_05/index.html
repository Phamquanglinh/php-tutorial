<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_05</title>
</head>
<body>
    <script>
        myString="";
        myColor = ["Red" , "Green" , "White" , "Black" ];
        for(i=0;i<myColor.length;i++){
            myString+=myColor[i];
            if (i<myColor.length-1){
                myString+=' , ';
            }
        }
        document.write(myString);
    </script>
</body>
</html>
