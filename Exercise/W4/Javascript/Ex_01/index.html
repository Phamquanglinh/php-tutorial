<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_01</title>
</head>
<body>
    <form action="#" method="post">
        <label>1st Number: </label>
        <input name="fist-number" type="number" id="firstNumber"><br>
        <label>2nd Number: </label>
        <input name="second-number" type="number" id="secondNumber">
    </form>
        <button onclick="M()">Multipy</button>
        <button onclick="D()">Divide</button>
    <p>The Result Is:</p>
    <div id="result"></div>
    <script>
        // M: multipy
        // D: divide
        function M(){
            firstNumber=document.getElementById("firstNumber").value;
            secondNumber=document.getElementById("secondNumber").value;
            numberResult=firstNumber*secondNumber;
            document.getElementById("result").innerHTML=numberResult;
        }
        function D(){
            firstNumber=document.getElementById("firstNumber").value;
            secondNumber=document.getElementById("secondNumber").value;
            numberResult=firstNumber/secondNumber;
            document.getElementById("result").innerHTML=numberResult;
        }

    </script>
</body>
</html>
