<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_06</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../Library/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Font-Awesomecss/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <p id="hr"><span>ĐĂNG NHẬP VỚI</p>
            <div class="social-login">
                <button class="btn btn-info social">
                    <i class="fa fa-facebook "></i> Facebook
                </button>
                <button class="btn btn-danger social">
                    <i class="fa fa-google"></i> Google
                </button>
                <button class="btn btn-success social">
                    <i class="fa fa-phone"></i> Phone
                </button>
            </div>
            <p id="hr"><span>HOẶC</p>
            <form method="post" action="action.php" onsubmit="return loginValidate()" name="login">
               <label for="email-rq">Email</label>
               <input class="col-md-12 " id="email-rq" name="email" type="email" required>
               <label for="js-password">Password</label>
               <input class="col-md-12" id="js-password" type="password" name="password" onkeyup="checkStrong()" required>
                <div id="js-strong"></div>
                <div class="inline">
                    <input type="checkbox" id="auto-login" name="auto-login">
                    <span>Tự động đăng nhập</span>
                    <a href="#">Quên mật khẩu ?</a>
                </div>
               <button class="btn btn-success btn-block">ĐĂNG NHẬP <i class="fa fa-arrow-circle-o-right"></i></button>
            </form>
            <br>
            <p id="hr"><span>Bạn chưa có tài khoản?</p>
            <button class="btn btn-block">ĐĂNG KÝ NHANH</button>
        </div>
    </div>
</body>
<script src="../../Library/jquery.min.js"></script>
<script src="../../Library/bootstrap.min.js"></script>
<script src="javascript.js"></script>
</html>
