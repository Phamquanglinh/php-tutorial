<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_05</title>
    <link rel="stylesheet" href="../../Library/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Font-Awesomecss/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="slideShow">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="../Images/slide_01.jpg" alt="Linhdz">
                    </div>

                    <div class="item">
                        <img src="../Images/slide_02.jpg" alt="Linhdz">
                    </div>

                    <div class="item">
                        <img src="../Images/slide_03.jpg" alt="Linhdz">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="register-form">
            <form name="register" action="action.php" method="post" onsubmit="return checkCaptcha()">
                    <input name="sign-mode" id="sign-mode" type="hidden" value="Đăng ký">
                    <label>Họ tên</label>
                    <input type="text" name="full-name" required>
                    <label>Email</label>
                    <input type="email" name="mail" required>
                    <label>Mật khẩu</label>
                    <input type="password" name="password" id="js-password"  onkeyup="checkStrong()" required>
                    <p id="js-strong"></p>
                    <label id="js-re-pass-label">Nhập lại mật khẩu</label>
                    <input type="password" name="re-password" id="js-re-password" onkeyup="checkSimilar()" required>
                    <p id="js-similar"></p>
                    <label>Mã xác thực <span id="captcha"></span></label>
                    <input type="text" name="confirm-captcha" id="confirm-captcha" required>
                    <button type="submit" class="btn btn-success" id="force-btn">
                        <div>Đăng ký mở tài khoản <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></div>
                    </button>
            </form>
            <p id="hr"><span>Bạn đã có tài khoản ?</span></p>
            <a onclick="swapForm()" id="swap" class="btn">Đăng nhập</a>
        </div>
    </div>
</body>
<script src="../../Library/jquery.min.js"></script>
<script src="../../Library/bootstrap.min.js"></script>
<script src="javascript.js"></script>
</html>
