<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Ex_03</title>
    </head>
    <body>
        <div>Tìm min max</div>
        <form action="#" method="post" onsubmit="return findMinMax()">
            <p>Nhập vào hệ số nhứ nhất:</p>
            <input type="number" class="number" name="firstNumber" required />
            <p>Nhập vào hệ số nhứ hai:</p>
            <input type="number" class="number" name="secondNumber" required />
            <p>Nhập vào hệ số nhứ ba:</p>
            <input type="number" class="number" name="thirtNumber" required />
            <input type="submit" value="Tìm x" />
        </form>
        <div id="result"></div>
    </body>
    <script>
        function findMinMax() {
            nummberArray = document.getElementsByClassName("number");
            max = Number(nummberArray[0].value);
            min = Number(nummberArray[0].value);
            for (i = 0; i < nummberArray.length; i++) {
                if (max < Number(nummberArray[i].value)) {
                    max = Number(nummberArray[i].value); //Find Max
                }
                if (min > Number(nummberArray[i].value)) {
                    min = Number(nummberArray[i].value); //Find Min
                }
            }
            document.getElementById("result").innerHTML = "<p>Max=" + max + "</p><p>Min=" + min + "</p>";
            return false;
        }
    </script>
</html>
