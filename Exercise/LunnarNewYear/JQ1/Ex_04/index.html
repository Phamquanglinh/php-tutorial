    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</head>
<body>
    <form action="#" onsubmit="return false" class="w-50 m-auto" method="post" id="task-form">
        <b>What do you want to do today ?</b><br>
        <input name="task"   id="task">
    </form>
    <div id="result" class="w-50 m-auto"></div>
</body>
<script>

    taskList=[];
    function deleteAll(){
        taskList=[];
        showList();
    }
    function deleteTask(task){
        delete taskList[task];
        showList();
    }
    function showList(){
        result='';
        cout=0;
        for(i=0;i<taskList.length;i++){
            if(taskList[i]){
                cout+=1;
                result+='<div class="d-flex justify-content-between">';
                result+= taskList[i];
                result+='<a onclick="deleteTask('+i+')"><i class="fa fa-trash" aria-hidden="true"></i></a>'+ '<br>';
                result+='</div>';
                result+='--------------------------<br>';
            }
        }
        result+=' <p>'+cout+' task left</p><a onclick="deleteAll()">Xoá hết</a>';
        $('#result').html(result);
        $('#task').val('');
    }
    $('#task').keypress(function(event) {
        if (event.keyCode == 13 || event.which === 13) {
            task = $('#task').val();
            check = task.trim();
            if(!task || (check=='')){
                alert('Không để trống');
            }else{
                taskList.push(check);
                showList();
            }
        }
    });
</script>
</html>
