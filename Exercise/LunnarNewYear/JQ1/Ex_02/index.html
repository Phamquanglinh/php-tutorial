<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_02</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

</head>
<body>
<div class="container border-info">
    <form action="#" id="calcular" onsubmit="return validate()" class="d-flex flex-column w-25 m-auto">
        <div class="font-weight-bold p-1 bg-warning">Số chẵn lẻ</div>
        <div class="m-auto d-flex flex-column w-100">
            <label>Nhập số a</label>
            <input type="text" name="number" id="js-number">
        </div>
        <div class="mt-2">
            <button class="btn btn-success">Kết quả</button>
        </div>
    </form>
    <div class="text-primary w-25 m-auto" id="result-odd"></div>
    <div class="text-primary w-25 m-auto" id="result-even"></div>
</div>

</body>

<script>
    $().ready(function() {
        $("#calcular").validate({
            onfocusout: false,
            onkeyup: false,
            onclick: false,
            rules: {
                "number": {
                    required: true,
                    number: true
                }
            },
            messages: {
                "number": {
                    required: "Không được để trống dữ liệu",
                    number: "Cần nhập dữ liệu là số",
                },
            }
        });
    });
    function validate(){
        number= parseInt($('#js-number').val());
        if(number){
            odd='Các số chẵn từ 1-'+number+' là :';
            even='Các lẻ chẵn từ 1-'+number+' là :';
            for(i=1;i<=number;i++){
                if( i % 2 == 0 ){
                    odd +=' '+i;
                }else {
                    even += ' '+i;
                }

            }
        }
        $('#result-odd').html(
            odd
        );
        $('#result-even').html(
            even
        );


        return false
    }

</script>
</html>
